name: Deploy Flutter Web to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.29.0

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release --base-href "/Wanted/"

      - name: Commit build
        run: git add -f build/web/

      - name: Commit message
        run: git commit -m "gh-pages update"

      - name: Push
        run: git push origin gh-pages


