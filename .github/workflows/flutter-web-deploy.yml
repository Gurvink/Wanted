name: Deploy Flame Game to GitHub Pages

on:
  push:
    branches:
      - main  # Start bij elke push naar main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Haal de repository op
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Installeer Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'
          channel: stable

      - name: ğŸ“¦ Installeer dependencies
        run: flutter pub get

      - name: ğŸš€ Build Flutter Web
        run: flutter build web --release

      - name: ğŸ“¤ Deploy naar GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          clean: true